{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<link href="{% static "smuckers/css/bootstrap.min.css" %}" rel="stylesheet"/>
		<script src="{% static "smuckers/js/jquery-3.2.1.min.js" %}"></script>
		<script src="{% static "smuckers/js/bootstrap.min.js" %}"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/smuckers">Project name</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li><a href="/smuckers/display-data">Approve BOL</a></li>
	            <li><a href="/smuckers/enter-data">Enter Data</a></li>
	            {% if not user.is_authenticated %}
	            <li><a href="/smuckers/login">Login</a></li>
	            {% else %}
	            <li><a href="/smuckers/logout">Logout</a></li>
	            {% endif %}
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>
	    	<form action="/smuckers/bolpost/" method="post" class="col-md-6" style="margin: 0 auto; float:none;">
	    	{% csrf_token %}
		    	<table class="table">
		    	<input type="hidden" name="id" value="{{bol.id}}"/>
		    	{{bolForm}}
		    	<tr>
		    		<td></td>
			    	<td>
			    		<button type="submit" class="btn btn-default" style="text-align: center">Submit</button>
			    	</td>
		    	</tr>
		    	</table>
		    </form>
			    {% for bolItem in bolItemsForm %}
			    	<form action="/smuckers/bolitempost/" method="post" class="col-md-6" style="margin: 0 auto; float:none;">
			    	{% csrf_token %}
				    	<table class="table">
				    	<input type="hidden" name="id" value="{{bolItem.item.id}}"/>
				    	<input type="hidden" name="bol_id" value="{{bol.id}}"/>
				    		{{bolItem.form}}
				    		<tr>
				    			<td></td>
				    			<td>
				    				<button type="submit" class="btn btn-default">Submit</button>
				    			</td>
				    		</tr>
				    	</table>
			    	</form>
		    	{% endfor %}
	    	</form>
	    	<a href="/smuckers/{{ bol.id }}/approvebol">Approve</a><br/>
	    	<a href="/smuckers/{{ bol.id }}/downloadbol">Download</a>
	</body>
</html>
